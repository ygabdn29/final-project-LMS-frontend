      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

      rel="stylesheet"
    />
    <!-- chartist CSS -->
    <link
      href="/static/assets/plugins/chartist-js/dist/chartist.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/chartist-js/dist/chartist-init.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/css-chart/css-chart.css"
      rel="stylesheet"
    />
    <!-- toast CSS -->
    <link
      href="/static/assets/plugins/toast-master/css/jquery.toast.css"
      rel="stylesheet"
    />

    <!-- dropify -->
    <link
      href="/static/assets/plugins/dropify/dist/css/dropify.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- You can change the theme colors from here -->
    <link href="/static/css/colors/blue.css" id="theme" rel="stylesheet" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/static/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="/static/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="/static/js/waves.js"></script>
    <!--Dropify -->
    <script src="/static/assets/plugins/dropify/dist/js/dropify.min.js"></script>
    <script>
      $(document).ready(function() {
          // Basic
          $('.dropify').dropify();
  
          // Translated
          $('.dropify-fr').dropify({
              messages: {
                  default: 'Glissez-déposez un fichier ici ou cliquez',
                  replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                  remove: 'Supprimer',
                  error: 'Désolé, le fichier trop volumineux'
              }
          });
  
          // Used events
          var drEvent = $('#input-file-events').dropify();
  
          drEvent.on('dropify.beforeClear', function(event, element) {
              return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
          });
  
          drEvent.on('dropify.afterClear', function(event, element) {
              alert('File deleted');
          });
  
          drEvent.on('dropify.errors', function(event, element) {
              console.log('Has Errors');
          });
  
          var drDestroy = $('#input-file-to-destroy').dropify();
          drDestroy = drDestroy.data('dropify')
          $('#toggleDropify').on('click', function(e) {
              e.preventDefault();
              if (drDestroy.isDropified()) {
                  drDestroy.destroy();
              } else {
                  drDestroy.init();
              }
          })
      });
      </script>
    <!--Menu sidebar -->
    <script src="/static/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="/static/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <!--Custom JavaScript -->
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/assets/plugins/chartist-js/dist/chartist.min.js"></script>
    <script src="/static/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>
    <!-- Chart JS -->
    <!-- <script src="./static/assets/plugins/echarts/echarts-all.js"></script>
    <script src="./static/assets/plugins/toast-master/js/jquery.toast.js"></script> -->
    <!-- Chart JS -->
    <!-- <script src="./static/js/dashboard1.js"></script>
    <script src="./static/js/toastr.js"></script> -->
  </body>
